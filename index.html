<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title> Perfecto's Gallery </title>
    <!--css link bruh-->
    <link rel="stylesheet" href="style.css">
    <!--box-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: beige;
            
        }
        header {
  background-color: #D2B48C;
}


    </style>
</head>

<body>
    <!--header idk-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Art Shop: This is a website to showcase my friend's great art!</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content ng cart-->
                <div class="cart-content">
                 
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--order na button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>           
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Welcome to Perfecto's Gallery!</h2>
        <!--content ng store-->
        <div class="shop-content">
            <!--box 1 pre-->
            <div class="product-box">
                <img src="Arts/Painting1.png" alt="" class="product-img">
                <h2 class="product-title">Fish Color Wheel</h2>
                <span class="price">$69</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                 <!--box 2 pre-->
            <div class="product-box">
                <img src="Arts/Painting2.png" alt="" class="product-img">
                <h2 class="product-title">One Point-Perspective Illusion</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                   <!--box 3 pre-->
            <div class="product-box">
                <img src="Arts/Painting3.png" alt="" class="product-img">
                <h2 class="product-title">Gift</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                  <!--box 4 pre-->
            <div class="product-box">
                <img src="Arts/Painting4.png" alt="" class="product-img">
                <h2 class="product-title">Avocado</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                  <!--box 5 pre-->
            <div class="product-box">
                <img src="Arts/Painting5.png" alt="" class="product-img">
                <h2 class="product-title">Katipunan</h2>
                <span class="price">$99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                  <!--box 6 pre-->
            <div class="product-box">
                <img src="Arts/Painting6.png" alt="" class="product-img">
                <h2 class="product-title">Banig </h2>
                <span class="price">$34</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                  <!--box 7 pre-->
            <div class="product-box">
                <img src="Arts/Painting7.png" alt="" class="product-img">
                <h2 class="product-title">Kettle Still Life</h2>
                <span class="price">$72</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
                  <!--box 8 pre-->
            <div class="product-box">
                <img src="Arts/Painting8.png" alt="" class="product-img">
                <h2 class="product-title">Fruit Still Life</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--javascript oh no-->
    <script src="main.js">    </script>



</body>
</html>
